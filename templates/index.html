<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Aplicación Flask</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: rgba(173, 216, 230, 0.3); /* Celeste muy transparente */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Mi Aplicación</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Otro enlace</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="excelFile">Selecciona un archivo Excel:</label>
                <input type="file" class="form-control-file" id="excelFile" name="excelFile">
            </div>
            <button type="submit" class="btn btn-primary">Cargar Excel</button>
        </form>
    </div>

    <div class="container mt-5">
        {% if table %}
        <div class="row justify-content-center">
            <div class="col-md-10">
                <h2>Contenido del archivo Excel:</h2>
                {{ table|safe }}
            </div>
        </div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
